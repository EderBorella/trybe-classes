<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Memebook</h1>
    </header>
    <main>
        <label for="email">Digite seu email e senha:</label>
        <br>
        <input type="email" name="email" id="email-input" required autocomplete="off" autofocus placeholder="Digite seu email.">
        <br>
        <input type="password" name="email" id="password" required placeholder="Digite sua senha">
        <br>
        <label for="checkbox">Lembre-me.</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <button>Entrar</button>
        <br>
    </main>

    <section id="parte2">
        <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
        <input type="text" id="input-text"/>
        <input type="checkbox" id="input-checkbox" />
    </section>
    <script src="script.js"></script>
</body>

</html>
